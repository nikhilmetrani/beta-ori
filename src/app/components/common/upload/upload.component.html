<div class="bo-polaroid">
  <img class="bo-centered-and-cropped" 
        [src]="previewData"
        style="width:100%;height:100%"
        *ngIf="previewData">
    <img class="bo-centered-and-cropped"
        src="imageData"
        style="width:100%;height:100%"
        *ngIf="!previewData">
</div>
<div class="bo-container" *ngIf="previewData && !response">
  <input 
      id="upload"
      type="text"
      class="inputfile"
      (click)="startUpload()" >
  <label for="upload"><strong>Upload</strong></label>
  <!--<button class="button" (click)="startUpload()" *ngIf="previewData">Save</button>-->
</div>
<div class="bo-container" *ngIf="!(previewData && !response) || response">
  <input 
      id="file"
      type="file"
      class="inputfile"
      ngFileSelect
      [options]="extendedoptions" 
      [events]="uploadEvents"
      (onUpload)="handleUpload($event)"
      (onPreviewData)="handlePreviewData($event)">
  <label for="file"><strong>Browse</strong></label>
</div>
