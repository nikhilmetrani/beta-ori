<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a routerLink="/login" id="login-form-link">Log in</a>
            </div>
            <div class="col-xs-6">
              <a routerLink="/signup" class="active" id="signup-form-link">Sign up</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form [formGroup]="myForm" (submit)="onSubmit(myForm.value)" novalidate id="signup-form" role="form">
                
                <div class="form-group"
                    [class.has-error]="!email.valid && email.touched">
                  <!--<label class="col-form-label" for="emailInput">Email (*):</label>-->
                  <input
                    type="email"
                    class="form-control form-control-danger"
                    id="emailInput"
                    placeholder="Email *"
                    maxlength="30"
                    formControlName="email"
                    describedBy="emailHelp"/>
                    <span id="emailHelp" class="help-block"
                    *ngIf="email.hasError('required') && email.touched">
                    Email is required.</span>
                    <span id="emailHelp" class="help-block"
                    *ngIf="email.hasError('pattern') && email.touched">
                    Not a valid email. Should be of format someone@somewhere.com.</span>
                </div>

                <div class="form-group"
                    [class.has-error]="!password.valid && password.touched">
                  <!--<label class="col-form-label" for="passwordInput">Password (*):</label>-->
                  <input
                    type="password"
                    class="form-control form-control-danger"
                    id="passwordInput"
                    placeholder="Password *"
                    maxlength="100"
                    formControlName="password"
                    describedBy="passwordHelp"/>
                    <span id="passwordHelp" class="help-block"
                    *ngIf="password.hasError('required') && password.touched">
                    Password is required</span>
                    <span id="passwordHelp" class="help-block"
                    *ngIf="password.hasError('minlength') && password.touched">
                    Password must be longer than 8 chars.</span>
                </div>

                <div class="form-group"
                    [class.has-error]="!passwordConfirmation.valid && passwordConfirmation.touched">
                  <!--<label class="col-form-label" for="passwordConfirmationInput">Confirm
                    Password (*):</label>-->
                  <input
                    type="password"
                    class="form-control form-control-danger"
                    id="passwordConfirmationInput"
                    placeholder="Confirm Password *"
                    formControlName="passwordConfirmation"
                    describedBy="passConfirmHelp"/>
                    <span id="passConfirmHelp" class="help-block"
                    *ngIf="passwordConfirmation.hasError('required') && passwordConfirmation.touched">
                    Please re-trype password fot confirmation.</span>
                    <span id="passConfirmHelp" class="help-block"
                    *ngIf="passwordConfirmation.hasError('matched') && passwordConfirmation.touched">
                    Passwords do not match.</span>
                </div>
                <div class="form-group text-center">
									<div class="row">
										<div class="alert alert-danger" *ngIf="errorString != undefined">
											<strong>Error:</strong> {{ errorString }}
										</div>
									</div>
								</div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="signup-submit" id="signup-submit" tabindex="4" class="form-control btn btn-signup" value="Sign up Now">
                    </div>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
