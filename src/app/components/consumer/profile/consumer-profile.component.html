<div class="container-fluid" *ngIf="!isProfileConfirmed">
    <h1>Welcome to USM Store</h1>
    <p>Please click create profile to start publishing applications.</p>
    <button type="button" class="btn btn-success" (click)="onClickCreateProfile()">Create profile</button>
</div>

<div class="container-fluid" *ngIf="isProfileConfirmed">
    <header>
        <h1>Your Profile</h1>
    </header>
    <br/>
    <section class="create-profile">
        <form #f="ngForm" style="display: block;" (ngSubmit)="onSubmitCreateProfile()">
<div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">Email</label>
    <div class="col-xs-5">
        <input type="text" #description tabindex="1" class="form-control" id="email" name="email" placeholder="email@xyz.com" [(ngModel)]="consumerProfile.email"
            [disabled]="true" required>
    </div>
</div>
<div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">Change Password:</label>
</div>
<div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">Old Password</label>
    <div class="col-xs-5">
        <input type="text" #description tabindex="2" class="form-control" id="newpassword" name="newpassword" required>
    </div>
</div>
<div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">Change Password</label>
    <div class="col-xs-5">
        <input type="text" #description tabindex="3" class="form-control" id="newpassword" name="newpassword" required>
    </div>
</div>
<div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">Confirm Password</label>
    <div class="col-xs-5">
        <input type="text" #description tabindex="4" class="form-control" id="confirmedpassword" name="confirmedpassword" required>
    </div>
</div>
<br/>
<div class="form-group row">
    <div class="col-sm-2 col-sm-offset-1">
        <button tabindex="3" class="form-control btn btn-success pull-right" type="submit" [disabled]="!f.valid">Save</button>
    </div>
     <div class="col-sm-2 col-sm-offset-1">
        <button (click)="onClickCloseProfile(); $event.preventDefault()" tabindex="5" class="form-control btn btn-success pull-right" type="submit" >Close</button>
    </div>
</div>
</form>
</section>
</div>
