<div class="container-fluid">
    <h1>Welcome to Developer Centre</h1>
    <p>Create Developer Profile</p>
    <section class="create-profile">
        <form #f="ngForm" (ngSubmit)="onSubmitCreateProfile()">
            <div class="form-group">
                <label for="id">Email:</label>
                <input class="form-control" type="email"  
                    [(ngModel)]="developerProfile.email" required name="email" id="name">
            </div>
            <div class="form-group">
                <label for="website">Website:</label>
                <input class="form-control" type="url"  
                    [(ngModel)]="developerProfile.website" required name="website">
            </div>
            <div class="form-group">
                <label for="company">Company:</label>
                <input class="form-control" type="text"  
                    [(ngModel)]="developerProfile.company" required name="company">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" [(ngModel)]="developerProfile.description" rows="5" name="description"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-success pull-right" type="submit" [disabled]="!f.valid">Submit</button>
            </div>
        </form>
    </section>

</div>
