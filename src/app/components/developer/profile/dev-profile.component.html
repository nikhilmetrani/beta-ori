<div class="container-fluid" *ngIf="!isProfileConfirmed">
    <h1>Welcome to Developer Centre</h1>
    <p>Please click create profile to start publishing applications.</p>
    <button type="button" class="btn btn-success" (click)="onClickCreateProfile()">Create profile</button>
</div>

<div class="container-fluid" *ngIf="isProfileConfirmed">
    <header>
        <h1>Your Developer Profile</h1>
    </header>
    <br/>
    <section class="create-profile">
        <form #f="ngForm" style="display: block;" (ngSubmit)="onSubmitCreateProfile()">
<div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">Email</label>
    <div class="col-xs-5">
        <input type="text" #description tabindex="1" class="form-control" id="email" name="email" placeholder="email@xyz.com" [(ngModel)]="developerProfile.email"
            required>
    </div>
</div>
<div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">Company</label>
    <div class="col-xs-5">
        <input type="text" #description tabindex="2" class="form-control" id="company" name="company" placeholder="" [(ngModel)]="developerProfile.company"
            required>
    </div>
</div>
<div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">Website</label>
    <div class="col-xs-5">
        <input type="text" #description tabindex="3" class="form-control" id="website" name="website" placeholder="http://www.xyz.com"
            [(ngModel)]="developerProfile.website" required>
    </div>
</div>
<div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">Contact number</label>
    <div class="col-xs-5">
        <input type="text" #description tabindex="4" class="form-control" id="workPhone" name="workPhone" placeholder="" [(ngModel)]="developerProfile.workPhone"
            required>
    </div>
</div>
<div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">Description</label>
    <div class="col-xs-5">
        <input type="text" #description tabindex="5" class="form-control" id="description" name="description" placeholder="" [(ngModel)]="developerProfile.description"
            required>
    </div>
</div>
<div class="form-group row">
    <div class="col-xs-7">
        <button tabindex="6" class="btn btn-success pull-right" type="submit" [disabled]="!f.valid">Submit</button>
    </div>
</div>
</form>
</section>
</div>
