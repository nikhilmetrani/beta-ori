<h3>{{installer.os}} {{installer.platform}}</h3>
<form>
    <div class="form-group">
        <label for="downloadUrl">Download URL:</label>
        <input type="url" class="form-control" id="downloadUrl"
            placeholder="https://server/path/installer.xyz"
            [(ngModel)]="installer.downloadUrl"
            name="downloadUrl"
            (ngModelChange)="updateInstaller($event)"
            [readonly]="isReadOnly()">
    </div>
    <div class="form-group">
        <label for="expInst">Express install command:</label>
        <input type="text" class="form-control" id="expInst"
            placeholder="/quiet /noreboot"
            [(ngModel)]="installer.expressInstallCommand"
            name="expInst"
            (ngModelChange)="updateInstaller($event)"
            [readonly]="isReadOnly()">
    </div>
    <div class="form-group">
        <label for="launchCmd">Launch command:</label>
        <input type="text" class="form-control" id="launchCmd"
            placeholder="C:\Program Files\developer\application\xyz.exe"
            [(ngModel)]="installer.launchCommand"
            name="launchCmd"
            (ngModelChange)="updateInstaller($event)"
            [readonly]="isReadOnly()">
    </div>
    <div class="form-group">
        <label for="uninstCmd">Uninstall command:</label>
        <input type="text" class="form-control" id="uninstCmd"
            placeholder="C:\Program Files\developer\application\uninst.exe /s"
            [(ngModel)]="installer.uninstallCommand"
            name="uninstCmd"
            (ngModelChange)="updateInstaller($event)"
            [readonly]="isReadOnly()">
    </div>
</form>
