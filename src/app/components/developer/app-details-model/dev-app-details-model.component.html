<header>
	<div class="container-fluid">
		<h1>Application Details</h1>
	</div>
</header>
<section>
	<form id="login-form" #f="ngForm" style="display: block;" (ngSubmit)="onSubmitViewDetails('create')">
		<div class="container-fluid">
			<div id="accordion" role="tablist" aria-multiselectable="true">
				<div class="card">
					<div class="card-header" role="tab" id="headingOne">
						<h4 class="mb-0">
							<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">General</a>
						</h4>
					</div>
					<div id="collapseOne" class="collapse in" role="tabpanel" aria-labelledby="headingOne">
						<div class="card-block">
							<div class="form-group row">
								<label for="example-text-input" class="col-xs-2 col-form-label">Name</label>
								<div class="col-xs-5">
                                    {{application.name}}									
								</div>
							</div>
							<div class="form-group row">
								<label for="example-text-input" class="col-xs-2 col-form-label">Description</label>
								<div class="col-xs-5">
									{{application.description}}	
								</div>
							</div>
							
						</div>
					</div>
				</div>
				<div class="card">
					<div class="card-header" role="tab" id="headingTwo">
						<h4 class="mb-0">
							<a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">More...</a>
						</h4>
					</div>
					<div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
						<div class="card-block">
							<div class="form-group row">
								<label for="example-text-input" class="col-xs-2 col-form-label">Version</label>
								<div class="col-xs-5">
									{{application.version}}
								</div>
							</div>
							<div class="form-group row">
								<label for="example-text-input" class="col-xs-2 col-form-label">Category</label>
								<div class="col-xs-5">
									{{application.category.name}}
								</div>
							</div>
							<div class="form-group row">
								<label for="example-text-input" class="col-xs-2 col-form-label">What's New</label>
								<div class="col-xs-5">
									{{application.whatsNew}}
								</div>
							</div>
							<div class="form-group row">
								<label for="example-text-input" class="col-xs-2 col-form-label">Download Url</label>
								<div class="col-xs-5">
									{{application.downloadUrl}}
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
			<br/><br/>
			<div class="form-group row">
				<label for="example-text-input" class="col-xs-1 col-form-label"></label>
				<div class="col-sm-2 col-sm-offset-1" *ngIf="application.state === 'Active' ">
					<input type="submit" name="dev-app-create" id="dev-app-create" tabindex="4" class="form-control btn btn-dev-app" value="Create"
						[disabled]="!f.valid">
				</div>
				<div class="col-sm-2 col-sm-offset-1"  *ngIf="application.state === 'Staging' ">
					<button type="submit" name="dev-app-publish" id="dev-app-publish" tabindex="5" class="form-control btn btn-dev-app" [disabled]="!f.valid"
						(click)="onSubmitViewDetails('publish'); $event.preventDefault()">Publish</button>
				</div>
			</div>
		</div>
	</form>
</section>
