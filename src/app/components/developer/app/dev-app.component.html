<div class="container-fluid">
    <h1>Create New Application</h1>
    <section class="create-application">
        <form #f="ngForm" (ngSubmit)="onSubmitCreateApplication()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" type="text"  
                    [(ngModel)]="newApplication.name" required name="name">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input class="form-control" type="text"  
                    [(ngModel)]="newApplication.description" required name="description">
            </div>
            <div class="form-group">
                <label for="version">Version:</label>
                <input class="form-control" type="text"  
                    [(ngModel)]="newApplication.version" required name="version">
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input class="form-control" type="text"  
                    [(ngModel)]="newApplication.category" required name="category">
            </div>
            <div class="form-group">
                <label for="whatsNew">What's New:</label>
                <input class="form-control" type="text"  
                    [(ngModel)]="newApplication.whatsNew" required name="whatsNew">
            </div>
            <div class="form-group">
                <label for="downloadUrl">Download URL:</label>
                <input class="form-control" type="url"  
                    [(ngModel)]="newApplication.downloadUrl" required name="downloadUrl">
            </div>
            <div class="form-group">
                <label for="state">Status:</label>
                <input class="form-control" type="text"  
                    [(ngModel)]="newApplication.state" required name="state" value="Staging">
            </div>
            <div class="form-group">
                <button class="btn btn-success pull-right" type="submit" [disabled]="!f.valid">Submit</button>
            </div>
        </form>
    </section>

</div>
