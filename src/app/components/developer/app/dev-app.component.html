<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-dev-app">
				<div class="panel-heading">
					<div class="row">
                        <div class="col-lg-12">
						    <h2>Create New Application</h2>
                        </div>
					</div>
					<hr>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form id="login-form" #f="ngForm" style="display: block;" (ngSubmit)="onSubmitCreateApplication('create')">
								<div class="form-group">
									<input type="text" #name tabindex="1" class="form-control" id="name" name="name"
										placeholder="Name" [(ngModel)]="newApplication.name" required>
								</div>

								<div class="form-group">
									<input type="text" #description tabindex="1" class="form-control" id="description" name="description"
										placeholder="Description" [(ngModel)]="newApplication.description" required>
								</div>

                                <div class="form-group">
									<input type="text" #version tabindex="1" class="form-control" id="version" name="version"
										placeholder="Version" [(ngModel)]="newApplication.version" required>
								</div>

                                <div class="form-group">
									<select #category tabindex="1" class="form-control" id="category" name="category"
										placeholder="Categories" [(ngModel)]="newApplication.category" required>
										<option *ngFor="let code of categoryArray" [ngValue]="code.name">{{code.value}}</option>
									</select>
								</div>

                                <div class="form-group">
									<input type="text" #whatsnew tabindex="1" class="form-control" id="whatsnew" name="whatsnew"
										placeholder="What's New" [(ngModel)]="newApplication.whatsNew">
								</div>

                                <div class="form-group">
									<input type="text" #downloadUrl tabindex="1" class="form-control" id="downloadUrl" name="downloadUrl"
										placeholder="Download Url" [(ngModel)]="newApplication.downloadUrl">
								</div>

								<div class="form-group">
									<div class="row">
										<div class="col-sm-3 col-sm-offset-2">
											<input type="submit" name="dev-app-create" id="dev-app-create" tabindex="4" class="form-control btn btn-dev-app" value="Submit" [disabled]="!f.valid">
										</div>
										<div class="col-sm-3 col-sm-offset-2">
											<button type="submit" name="dev-app-publish" id="dev-app-publish" tabindex="5" class="form-control btn btn-dev-app" [disabled]="!f.valid" (click)="onSubmitCreateApplication('publish'); $event.preventDefault()">Publish</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
