<header>
	<div class="container-fluid">
		<h1>Application Details</h1>
	</div>
</header>
<section>
	<form id="login-form" #f="ngForm" style="display: block;" (ngSubmit)="onSubmitViewDetails('create')">
		<div class="container-fluid">
			<div id="accordion" role="tablist" aria-multiselectable="true">
				<div class="card">
					<div class="card-header" role="tab" id="headingOne">
						<h4 class="mb-0">
							<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">General</a>
						</h4>
					</div>
					<div id="collapseOne" class="collapse in" role="tabpanel" aria-labelledby="headingOne">
						<div class="card-block">
							<div class="form-group row">
								<label for="example-text-input" class="col-xs-2 col-form-label">Name</label>
								<div class="col-xs-5" *ngIf="!(application.state === 'Active' || application.state === 'Recalled')">
									<input type="text" #description tabindex="1" class="form-control" id="appName" name="appName" placeholder="" [(ngModel)]="application.name"
										required (change)="onChangeAppName()">
										<label class="redlabel" *ngIf="!nameIsUnique">Duplicate name</label>
								</div>
								<div class="col-xs-5" *ngIf="(application.state === 'Active' || application.state === 'Recalled')">
									{{application.name}}
								</div>

							</div>
							<div class="form-group row">
								<label for="example-text-input" class="col-xs-2 col-form-label">Description</label>
								<div class="col-xs-5" *ngIf="!(application.state === 'Active' || application.state === 'Recalled')">
									<input type="text" #description tabindex="1" class="form-control" id="description" name="description" placeholder="" [(ngModel)]="application.description"
										required>
								</div>
								<div class="col-xs-5" *ngIf="(application.state === 'Active' || application.state === 'Recalled')">
									{{application.description}}
								</div>
							</div>
							<div class="form-group row">
								<label for="example-text-input" class="col-xs-2 col-form-label">Version</label>
								<div class="col-xs-5" *ngIf="!(application.state === 'Active' || application.state === 'Recalled')">
									<input type="text" #version tabindex="1" class="form-control" id="version" name="version" placeholder="" [(ngModel)]="application.version"
										required minlength="1" pattern="((\d{1,3})|(\d{1,3}.\d{1,4})|(\d{1,3}.\d{1,4}.\d{1,4}))">
								</div>
								<div class="col-xs-5" *ngIf="(application.state === 'Active' || application.state === 'Recalled')">
									{{application.version}}
								</div>
							</div>
							<div class="form-group row">
								<label for="example-text-input" class="col-xs-2 col-form-label">Category</label>
								<div class="col-xs-5" *ngIf="!(application.state === 'Active' || application.state === 'Recalled')">
									<select #category tabindex="1" class="form-control" id="category" name="category" placeholder="" [(ngModel)]="application.category.name"
										required>
										<option *ngFor="let code of categoryArray" [ngValue]="code.value">{{code.value}}</option>
									</select>
								</div>
								<div class="col-xs-5" *ngIf="(application.state === 'Active' || application.state === 'Recalled')">
									{{application.category.name}}
								</div>
							</div>
							<div class="form-group row">
								<label for="example-text-input" class="col-xs-2 col-form-label">What's New</label>
								<div class="col-xs-5" *ngIf="!(application.state === 'Active' || application.state === 'Recalled')">
									<input type="text" #whatsnew tabindex="1" class="form-control" id="whatsnew" name="whatsnew" placeholder="" [(ngModel)]="application.whatsNew">
								</div>
								<div class="col-xs-5" *ngIf="(application.state === 'Active' || application.state === 'Recalled')">
									{{application.whatsNew}}
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="card">
					<div class="card-header" role="tab" id="headingTwo">
						<h4 class="mb-0">
							<a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">More...</a>
						</h4>
					</div>
					<div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
						<div class="card-block">
							<div class="container">
								<div class="row">
									<div class="col-md-12">
										<div class="panel panel-default">
											<div class="panel-body">
												<form ng-submit="addNew()">
													<table class="table table-striped table-bordered">
														<thead>
															<tr>
																<th>Platform</th>
																<th>OS</th>
																<th>Download Url</th>
																<th>Express Install Command</th>
															</tr>
														</thead>
														<tbody>
															<tr *ngFor="let installer of application.installers; let i = index; trackBy: $index">
																<td>
																	<label for="example-text-input" class="col-xs-2 col-form-label">{{installer.platform}}</label>
																</td>
																<td>
																	<label for="example-text-input" class="col-xs-2 col-form-label">{{installer.os}}</label>
																</td>
																<td *ngIf="!(application.state === 'Active' || application.state === 'Recalled')">
																	<input type="text" #downloadUrl tabindex="1" class="form-control" id="application.installers[{{i}}].downloadUrl" name="application.installers[{{i}}].downloadUrl" placeholder="" [(ngModel)]="application.installers[i].downloadUrl" required>
																</td>
																<td *ngIf="(application.state === 'Active' || application.state === 'Recalled')">
																	{{installer.downloadUrl}}
																</td>
																<td *ngIf="!(application.state === 'Active' || application.state === 'Recalled')">
																	<input type="text" #expressInstallCommand tabindex="1" class="form-control" id="application.installers[{{i}}].expressInstallCommand" name="application.installers[{{i}}].expressInstallCommand" placeholder="" [(ngModel)]="application.installers[i].expressInstallCommand" />
																</td>
																<td *ngIf="(application.state === 'Active' || application.state === 'Recalled')">
																	{{installer.expressInstallCommand}}
																</td>
															</tr>
														</tbody>
													</table>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<br/><br/>
			<div class="form-group row">
				
				<div class="col-sm-2 col-sm-offset-1" *ngIf="!(application.state === 'Active' || application.state === 'Recalled')">
					<button type="submit" name="dev-app-save" id="dev-app-save" tabindex="5" class="form-control btn btn-success" [disabled]="!f.valid"
						(click)="onSubmitViewDetails('save'); $event.preventDefault()">Save</button>
				</div>
				
				<div class="col-sm-2 col-sm-offset-1" *ngIf="application.state === 'Staging' ">
					<button type="submit" name="dev-app-publish" id="dev-app-publish" tabindex="5" class="form-control btn btn-success" [disabled]="!f.valid"
						(click)="onSubmitViewDetails('publish'); $event.preventDefault()">Publish</button>
				</div>

				<div class="col-sm-2 col-sm-offset-1" *ngIf="(application.state === 'Active' || application.state === 'Recalled')">
					<button type="submit" name="dev-app-create" id="dev-app-create" tabindex="5" class="form-control btn btn-success" [disabled]="!f.valid"
						(click)="onSubmitViewDetails('create'); $event.preventDefault()">Create new update</button>
				</div>
				<div class="col-sm-2 col-sm-offset-1" *ngIf="application.state === 'Active' ">
					<button type="submit" name="dev-app-recall" id="dev-app-recall" tabindex="5" class="form-control btn btn-success" [disabled]="!f.valid"
						(click)="onSubmitViewDetails('recall'); $event.preventDefault()">Recall</button>
				</div>
				<div class="col-sm-2 col-sm-offset-1">
					<button type="submit" name="dev-app-close" id="dev-app-close" tabindex="5" class="form-control btn btn-success" 
						(click)="onSubmitViewDetails('close'); $event.preventDefault()">Close</button>
				</div>
			</div>
		</div>
	</form>
</section>
