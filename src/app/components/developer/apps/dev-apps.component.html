<header>
    <bo-dev-welcome *ngIf="!(devAppsArray && devAppsArray.length > 0)"></bo-dev-welcome>
    <div class="container-fluid" *ngIf="devAppsArray && devAppsArray.length > 0">
        <h1>Developer Applications</h1>
        <h3>Search and filters here</h3>
    </div>
</header>
<br><br>

<table class="table">
    <thead >
    <tr>
        <th><h3>Staging</h3></th>
        <th><input type="text" placeholder="Search" [(ngModel)]="query"></th>
    </tr>
    </thead>
</table>

<section *ngIf="devAppsArray && devAppsArray.length > 0">
    <bo-dev-app-card *ngFor="let application of (devAppsArray | boApplicationList:query)"
        [application]="application"></bo-dev-app-card>
</section>
