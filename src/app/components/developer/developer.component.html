<header>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">29Cu.io</a>
            </div>
            <div class="collapse navbar-collapse" id="mainNavBar">
                <ul class="nav navbar-nav">
                    <li><a routerLink="/">Applications</a></li>
                    <li class="dropdown" >
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                          <span class="glyphicon glyphicon-plus"></span> 
                        <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#" (click)="createNewApplication()">New Application</a></li>
                            <li><a routerLink="/">New Update</a></li> 
                        </ul>
                    </li>
                </ul>
                  <div class="col-sm-4 col-md-4">
                    <form class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search..." name="q">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                        </div>
                    </form>
                </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-user"></span> {{userName}}
                            <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a routerLink="/">Profile</a></li>
                                <li><a routerLink="/">Settings</a></li>
                                <li class="divider"></li>
                                <li><a href="#" (click)="logout()"> Logout</a></li> 
                            </ul>
                        </li>
                    </ul>
            </div>
        </div>
    </div>
  </nav>
</header>

<!--Display welcome page when profile is not created.-->
<div class="container-fluid" *ngIf="!isProfileConfirmed">
    <bo-developer-welcome></bo-developer-welcome> 
</div>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <ul class="nav nav-pills nav-stacked">
        <li><a routerLink="dev-home">Home</a></li>
        <li><a routerLink="applications">Applications</a></li>
        <li><a routerLink="#">Settings</a></li>
      </ul><br>
    </div>
    <div class="col-sm-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
