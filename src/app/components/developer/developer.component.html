<header>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" routerLink="/about">29Cu.io</a>
            </div>
            <div class="collapse navbar-collapse" id="mainNavBar" *ngIf="isAuthenticated">
                <ul class="nav navbar-nav">
                    <li><a routerLink="/apps">Applications</a></li>
                    <li class="dropdown" >
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                          <span class="glyphicon glyphicon-plus"></span> 
                        <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a routerLink="/apps/create">New Application</a></li>
                            <li><a routerLink="/bundle/create">New Application Bundle</a></li>
                            <!--<li><a routerLink="/">New Update</a></li> -->
                        </ul>
                    </li>
                </ul>
                  <div class="col-sm-4 col-md-4">
                    <form class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search..." name="q">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                        </div>
                    </form>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown" >
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <span class="glyphicon glyphicon-thumbs-up"></span> 
                        <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a routerLink="/"><span class="glyphicon glyphicon-thumbs-up"></span> Thumbs Up</a></li>
                            <li><a routerLink="/"><span class="glyphicon glyphicon-thumbs-down"></span> Thumbs Down</a></li> 
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-user"></span> {{userName}}
                        <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a routerLink="/profile">Profile</a></li>
                            <li><a routerLink="/settings">Settings</a></li>
                            <li class="divider"></li>
                            <li><a href="#" (click)="logout()"> Logout</a></li> 
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
  </nav>
</header>

<div class="container">
    <div class="container-fluid">
        <router-outlet></router-outlet>
    </div>
</div>
