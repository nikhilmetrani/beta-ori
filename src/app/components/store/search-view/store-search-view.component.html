<div class="row">
    <bo-browse-list [browseItems]="storeItems | async | boCategoryList"
                    [title]="'Categories'"
                    (itemSelected)="selectCategory($event)"></bo-browse-list>
    <div class="tab-content col-md-10">
        <h3 *ngIf="errorMessage !== undefined">{{errorMessage}}</h3>
        <section>
            <bo-application *ngFor="let application of storeItems | async | boAppCategoryFilter: category" [application]="application" [ngClass]="{'category-development':categoryString === 'Development',
                        'category-productivity':categoryString === 'Productivity',
                        'category-photography':categoryString === 'Photography'}"></bo-application>
        </section>
    </div>
</div>
