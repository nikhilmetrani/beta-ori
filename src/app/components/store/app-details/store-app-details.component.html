<header>
	<div class="container">
		<h1>Application Details</h1>
	</div>
</header>
<section>
		<div class="container">
			<div id="accordion" role="tablist" aria-multiselectable="true">
				<div class="card">
						<div class="card-block">
							<div class="form-group row">
								<label for="example-text-input" class="col-xs-2 col-form-label">Name</label>
								<div class="col-xs-5">
									{{application.name}}
								</div>

							</div>
							<div class="form-group row">
								<label for="example-text-input" class="col-xs-2 col-form-label">Developer</label>
								<div class="col-xs-5">
									{{application.developer.username}}
								</div>
							</div>
							<div class="form-group row">
								<label for="example-text-input" class="col-xs-2 col-form-label">Version</label>
								<div class="col-xs-5">
									{{application.version}}
								</div>
							</div>
							<div class="form-group row">
								<label for="example-text-input" class="col-xs-2 col-form-label">Category</label>
								<div class="col-xs-5">
									{{application.category.name}}
								</div>
							</div>
						</div>
				</div>
				</div>

			</div>
			<br/><br/>
			 
				<div class="col-sm-1">
					<button name="dev-app-close" id="dev-app-close" tabindex="5" class="btn btn-default" 
						routerLink="'/store/apps'">Back</button>
				</div>
				<div class="col-sm-3 col-sm-offset-2">
					<bo-app-subscribe [applicationId]="appid"></bo-app-subscribe>
				</div>
				<br><br>
				
				<h2>Reviews</h2>
				<a class="list-group-item list-group-item-action flex-column align-items-start"  *ngIf="isSubscribled">

			    <label>
				<textarea ng-trim="10" #description id="description" name="description" 
					placeholder=""  [(ngModel)]="newreview.description">
				</textarea>
				</label>

				<button *ngIf="!((newreview.description === 'Post your review here!')||(newreview.description === ''))" type="submit" name="store-details" id="store-details" tabindex="2" class="btn btn-default" 
						(click)="onSubmitViewDetails('save'); $event.preventDefault()">Save</button>
				</a>
	
				<div class="list-group col-md-5">
					<bo-review
						*ngFor="let review of reviewItems"
						[review]="review">
					</bo-review>
				</div>
</section>
