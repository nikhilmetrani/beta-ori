<header>
	<div class="container-fluid">
		<h1>Application Details</h1>
	</div>
</header>
<section>
	<form id="login-form" #f="ngForm" style="display: block;" (ngSubmit)="onSubmitViewDetails('create')">
		<div class="container-fluid">
			<div id="accordion" role="tablist" aria-multiselectable="true">
				<div class="card">
					<div class="card-header" role="tab" id="headingOne">
						<h4 class="mb-0">
							<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Information</a>
						</h4>
					</div>
					<div id="collapseOne" class="collapse in" role="tabpanel" aria-labelledby="headingOne">
						<div class="card-block">
							<div class="form-group row">
								<label for="example-text-input" class="col-xs-2 col-form-label">Name</label>
								<div class="col-xs-5">
									{{application.name}}
								</div>

							</div>
							<div class="form-group row">
								<label for="example-text-input" class="col-xs-2 col-form-label">Developer</label>
								<div class="col-xs-5">
									{{application.developer.username}}
								</div>
							</div>
							<div class="form-group row">
								<label for="example-text-input" class="col-xs-2 col-form-label">Version</label>
								<div class="col-xs-5">
									{{application.version}}
								</div>
							</div>
							<div class="form-group row">
								<label for="example-text-input" class="col-xs-2 col-form-label">Category</label>
								<div class="col-xs-5">
									{{application.category.name}}
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="card">
					<div class="card-header" role="tab" id="headingTwo">
						<h4 class="mb-0">
							<a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">More...</a>
						</h4>
					</div>
					<div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
					<section>
							<ul>
								<li *ngFor="let review of reviewItems">
									<bo-review [review]="review">
									</bo-review>
								</li>
							</ul>
					</section>

					</div>
				<div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
						<div class="card-block">
							<div class="form-group row">
								<label for="example-text-input" class="col-xs-2 col-form-label">
								     Write Review</label>
								<div class="col-xs-5">
									<!--<input type="text" #description tabindex="1" class="form-control" id="downloadUrl" name="downloadUrl" placeholder="" [(ngModel)]="application.description">-->
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
			<br/><br/>
			 <div class="form-group row">

				<div class="col-sm-2 col-sm-offset-1">
					<button type="submit" name="dev-app-close" id="dev-app-close" tabindex="5" class="form-control btn btn-success" 
						(click)="onSubmitViewDetails('close'); $event.preventDefault()">Close</button>
				</div>
			</div> 
		</div>
	</form>
</section>
