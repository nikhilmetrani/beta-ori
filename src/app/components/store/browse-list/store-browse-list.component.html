<div class="panel panel-default col-md-2">
    <div class="panel-heading">{{title}}</div>
    <div class="panel-body">
    <ul class="nav nav-pills nav-stacked">
        <li class="active">
            <a href="#all" (click)="selectItem('all')" data-toggle="pill">Show All</a>
        </li>
        <li *ngFor="let browseItem of browseItems">
            <a href="#browse" (click)="selectItem(browseItem)" data-toggle="pill">{{browseItem}}</a>
        </li>
    </ul>
    </div>
</div>
