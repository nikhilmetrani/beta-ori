<div class="container">
	<br>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6">
							<a routerLink="/login" class="active" id="login-form-link">Log in</a>
						</div>
						<div class="col-xs-6">
							<a routerLink="/signup" id="signup-form-link">Sign up</a>
						</div>
					</div>
					<hr>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form id="login-form" (submit)="login(email.value, password.value); $event.preventDefault()" style="display: block;">
								<div class="form-group">
									<!--<label class="col-form-label" for="email">Email</label>-->
									<input type="text" #email tabindex="1" class="form-control" id="email"
										placeholder="Email">
								</div>

								<div class="form-group">
									<!--<label class="col-form-label" for="password">Password</label>-->
									<input type="password" #password tabindex="2" class="form-control" id="password"
										placeholder="Password">
								</div>
								<!--<div class="form-group text-center">
									<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
									<label for="remember"> Remember Me</label>
								</div>-->
								<div class="form-group text-center">
									<div class="row">
										<div class="alert alert-danger" *ngIf="errorString != undefined">
											<strong>Error:</strong> {{ errorString }}
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
										</div>
									</div>
								</div>
								<!--<div class="form-group">
									<div class="row">
										<div class="col-lg-12">
											<div class="text-center">
												<a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
											</div>
										</div>
									</div>
								</div>-->
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
