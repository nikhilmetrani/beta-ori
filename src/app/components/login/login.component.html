<div class="container" *ngIf="isAuthenticated">
    Logged in as: <span>{{userName}}</span>
    <div>
        <a href="/"><button (click)="logout()" class="btn btn-primary">Logout</button></a>
    </div>
</div>

<div class="container" *ngIf="!isAuthenticated">
    <div class="containerlogin">
        <h4><span class="glyphicon glyphicon-lock"></span> LOGIN</h4>
    </div>
    <div class="containerlogin">
        <p>All the applications you need</p>
    </div>
    <div class="containerlogin">
        <a href="/login/facebook"><button type="button" class="button facebook">Login with Facebook</button></a>
    </div>
    <div class="containerlogin">
        <a href="/login/google"><button type="button" class="button google">Login with Google</button></a>
    </div>
    <div class="containerlogin">
        <a href="/login/github"><button type="button" class="button github">Login with Github</button></a>
    </div>
</div>
