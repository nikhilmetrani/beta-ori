<link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Signika+Negative:400,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
<!--<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type='text/css'>-->

<header>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">29Cu.io</a>
            </div>
            <div class="collapse navbar-collapse" id="mainNavBar">
                <ul class="nav navbar-nav">
                    <li class="active"><a routerLink="/store">Store</a></li>
                    <li><a routerLink="/about">About</a></li>
                </ul>
                <div class="col-sm-4 col-md-4">
                    <form class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search..." name="q">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                        </div>
                    </form>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown" *ngIf="!isAuthenticated" style="font-weight=900;">
                        <a class="dropdown-toggle" data-toggle="modal" data-target="#loginModal" href="#"> Login</a>
                    </li>
                    <li class="dropdown" *ngIf="isAuthenticated">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#"> {{userName}}
                        <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a routerLink="/">Profile</a></li>
                            <li><a routerLink="/">Library</a></li>
                            <li class="divider"></li>
                            <li><a routerLink="/developer">Developer</a></li>
                            <li class="divider"></li>
                            <li><a routerLink="/">Settings</a></li>
                            <li class="divider"></li>
                            <li><a href="#" (click)="logout()"> Logout</a></li> 
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
  </nav>
</header>

<!-- Modal -->
<div class="modal fade" id="loginModal" role="dialog">
<div class="modal-dialog modal-sm">

    <!-- Modal content-->
    <div class="modal-content" style="text-align: center;background: #b0dbff;">
    <div class="modal-header" style="background: #b0dbff;">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4><span class="glyphicon glyphicon-lock"></span> LOGIN</h4>
    </div>
    <div class="modal-body" style="background: #d5edff;">
        <div class="containerlogin">
            <p>All the applications you need</p>
        </div>
        <div class="containerlogin">
            <a href="/login/facebook" class="button facebook"><span><i class="fa fa-facebook"></i></span><p>Facebook</p></a>
        </div>
        <div class="containerlogin">
            <a href="/login/google" class="button google-plus"><span><i class="fa fa-google-plus"></i></span><p>Google</p></a>
        </div>
        <div class="containerlogin">
            <a href="/login/github" class="button github"><span><i class="fa fa-github"></i></span><p>Github</p></a>
        </div>
    </div>
    </div>
    
</div>
</div>
<main>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</main>
<footer class="container-fluid text-center">
    <div class="container">
        <br>
        <a href="https://github.com/nikhilmetrani/alpha-umi">alpha-umi</a> ||
        <a href="https://github.com/nikhilmetrani/beta-ori">beta-ori</a>
    </div>
</footer>
