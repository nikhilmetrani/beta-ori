        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/" />

        <!-- 1. Load libraries -->
        <!-- Polyfill(s) for older browsers -->

        <script type="text/javascript"
                src="js/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>

    <body>
        <app>
            <div class="container">
